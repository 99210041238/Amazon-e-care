<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Section styles */
        section {
            padding: 50px;
            margin: 20px 0;
        }

        /* Feedback form styles */
        .feedback-form input,
        .feedback-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        /* Help buttons styles */
        .help-buttons button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Example container with background image */
        .help-container {
            background-image: url('assets/background.jpg');
            background-size:40cap;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .help-container button {
            padding: 20px;
            font-size: 24px;
            background-color: #ff9900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .help-container button:hover {
            background-color: #ff751a;
        }
    </style>
</head>

<body>
    <div class="help-container">
        <button onclick="sendAlert()">Help!</button>
    </div>

    <script>
        function sendAlert() {
            // Add your logic to send alert (e.g., API call, SMS, etc.)
            alert('Help alert sent to registered contacts!');
        }
    </script>
</body>

</html>
